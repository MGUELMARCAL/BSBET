<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BSbet Oficial</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --y: #f3c350; --bg: rgba(26,26,26,0.9); --in: #2a2a2a; --txt: #888; --err: #ff4d4d; }
        body { 
            margin: 0; padding: 0; font-family: sans-serif; color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh;
            background-image: url('https://static.vecteezy.com/system/resources/previews/001/955/352/original/abstract-black-and-grey-hexagon-background-free-vector.jpg');
            background-size: cover; background-position: center; background-attachment: fixed;
        }
        body::before { content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: -1; }
        .card { background: var(--bg); width: 90%; max-width: 380px; padding: 20px; border-radius: 20px; box-shadow: 0 15px 35px #000; backdrop-filter: blur(5px); }
        .logo { text-align: center; font-size: 32px; font-weight: bold; font-style: italic; margin-bottom: 20px; }
        .logo span { color: var(--y); }
        .tabs { display: flex; border-bottom: 1px solid #333; margin-bottom: 20px; }
        .tab { padding: 10px; color: var(--txt); cursor: pointer; width: 50%; text-align: center; font-weight: bold; }
        .tab.active { color: var(--y); border-bottom: 3px solid var(--y); }
        .box { background: var(--in); border: 1px solid #444; border-radius: 10px; display: flex; align-items: center; padding: 12px; margin-bottom: 12px; }
        .box i { color: var(--txt); width: 25px; text-align: center; margin-right: 10px; }
        .box input { background: transparent; border: none; color: white; width: 100%; outline: none; font-size: 16px; }
        .btn { background: linear-gradient(180deg, #f7d06d, #d9a026); color: #1a1a1a; width: 100%; padding: 15px; border: none; border-radius: 10px; font-weight: bold; font-size: 16px; margin-top: 10px; opacity: 0.5; }
        .hint { color: var(--y); font-size: 11px; margin: -5px 0 15px 5px; }
        .error { border-color: var(--err) !important; }
        .tela { display: none; }
        .ativa { display: block; }
    </style>
</head>
<body>

<div class="card">

    <div class="tabs">
        <div id="t-reg" class="tab active" onclick="show('reg')">Registro</div>
        <div id="t-log" class="tab" onclick="show('log')">Login</div>
    </div>

    <div id="view-log" class="tela">

    </div>
</div>

</script>

</body>
</html>
